name: B2BTail Suite

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 2a. Cache npm dependencies (NEW STEP)
      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
         path: ~/.npm
         key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          
      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5. Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # 6. Upload Playwright Test Results as artifact (always)
      - name: Upload Playwright Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: playwright-report/

      # 7. Publish Playwright HTML report to GitHub Pages (only master push)
      - name: Publish Playwright Report
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          publish_branch: gh-pages
          destination_dir: playwright-report
      - name: Install Allure CLI
        run: npm install -g allure-commandline    

      # 8. Generate Allure HTML report (only master push)
      - name: Generate Allure HTML Report
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          mkdir -p allure-report
          npx allure generate allure-results --clean -o allure-report

      # 9. Upload Allure Test Results as artifact (always)
      - name: Upload Allure Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-report/

      # 10. Publish Allure HTML report to GitHub Pages (only master push)
      - name: Publish Allure Report
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          destination_dir: allure-report
